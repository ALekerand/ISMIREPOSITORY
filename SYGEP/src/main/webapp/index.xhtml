<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:composite="http://java.sun.com/jsf/composite"

      xmlns:f="http://java.sun.com/jsf/core"

<h:head>
<title>SYGEP</title>
</h:head>
<h:body>
	<div style="background-color:#3374FF">
	 <table> 
		<tr>
		<td> <img src="resources/images/logo_artm.jpg" style="margin-right: 50px; margin-left: 5px"/></td>
		<td><h1 align="center" style="color: #FFF;" >SYSTEME DE GESTION DU PATRIMOINE</h1></td> 
		</tr>
	</table>
	</div>
	
    <h:form id="form" onsubmit="return initialize();">
     <div style="position: absolute; width: 400px; height: 300px; top:0; bottom:0; left:0; right: 0; margin: auto;" align="center">
     <img src="resources/images/logo_ismi_256_190.png" style="margin:0px;" alt="lolo" align="center"/>
     
     	<h:panelGrid columns="3" cellspacing="10" style="top:50px; position:relative;" align="center">
         <p:outputLabel for="cb_profil" value="Profil:" />
           <p:selectOneMenu id="cb_profil" value="#{profilController.profil}">
           <p:ajax partialSubmit="true" process="@this"  update="form" listener="#{profilController.router}"/> 
           <f:selectItem itemLabel="Selctionnez" itemValue=""/>

           <f:selectItem itemLabel="Utilisateur standar" itemValue="utilisateur_simple"/>
           <f:selectItem itemLabel="Administrateur" itemValue="adminstrateur"/>
		   </p:selectOneMenu>
			<p:linkButton value="Demarrer" style="margin-right:20px;" binding="#{profilController.linkButton}" >
    		</p:linkButton>
     	</h:panelGrid>
     </div>
    
  </h:form>
