<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
				<h:form id="form">
			<p:messages autoUpdate="true" closable="true" showDetail="false"/>
			
			<p:dataTable var="variable" value="#{consulterMaterielController.listMateriel}" selectionMode="single" selection="#{consulterMaterielController.selectedObject}" rowKey="#{variable.idMateriel}">
				<f:facet name="header">Liste materiel</f:facet>
			<p:ajax event="rowSelect" process="@this" update="form" listener="#{consulterMaterielController.selectionnerLigne}"></p:ajax>
			
			<p:column headerText="Code materiel">
				<h:outputText value="#{variable.codeMateriel}" />
			</p:column>
			
			<p:column headerText="Nom materiel">
				<h:outputText value="#{variable.nomMateriel}" />
			</p:column>
			
			 </p:dataTable>
					<br></br>
					<p:dataTable var="var" value="#{consulterMaterielController.listeHistoriqueParcours}" rowKey="#{var.idParcours}">
				<f:facet name="header">Liste materiel</f:facet>
			
			<p:column headerText="Nom materiel">
				<h:outputText value="#{var.materiel.nomMateriel}" />
			</p:column>
			
			<p:column headerText="Service">
				<h:outputText value="#{var.service.nomService}" />
			</p:column>
			
			<p:column headerText="Date parcours">
				<h:outputText value="#{var.dateEnregParcours}" />
			</p:column>
			
			<p:column headerText="nature">
				<h:outputText value="#{var.materiel.nature.libNature}" />
			</p:column>
			
			<p:column headerText="marque">
				<h:outputText value="#{var.materiel.marque.libelleMarque}" />
			</p:column>
			 </p:dataTable>
				
			
			 
			</h:form>
			</ui:define>
			</ui:composition>


</html>
