<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 


<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
				<h:form id="form">
			<p:messages autoUpdate="true" closable="true" showDetail="false"/>
			
			<fieldset>
			<legend></legend>
	   			 <h:panelGrid columns="4" cellpadding="15" style="margin: 15px;" >
	    
	       		 <h:outputLabel value=" Code materiel:" ></h:outputLabel>
					<p:inputText value="#{consulterMaterielController.code_materiel}"></p:inputText>
			<p:commandButton value="Rechercher" actionListener="#{consulterMaterielController.ListhistoriqueMateriel}" update="form"></p:commandButton>
			</h:panelGrid>
			</fieldset>
			 <br />
			<p:dataTable var="variable" value="#{consulterMaterielController.listMateriel}">
				<f:facet name="header">Liste materiel</f:facet>
			
			<p:column headerText="Nom materiel">
				<h:outputText value="#{variable.materiel.nomMateriel}" />
			</p:column>
			
			<p:column headerText="Code parcours">
				<h:outputText value="#{variable.codeParcours}" />
			</p:column>
			
			<p:column headerText="Date parcours">
				<h:outputText value="#{variable.dateParcours}" />
			</p:column>
			 </p:dataTable>
			 
			</h:form>
			</ui:define>
			</ui:composition>


</html>
