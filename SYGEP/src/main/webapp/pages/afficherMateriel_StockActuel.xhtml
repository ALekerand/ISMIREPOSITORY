<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      
      
      <ui:composition template="/templates/template.xhtml">
      
      	<ui:define name="body">
      	
      		<h:form id="form">
      		<p:panel header="LISTE DES MATERIELS AVEC LEURS STOCK_ACTUEL" >
				
      <p:dataTable  var="var" value="#{materielController.listFongible}" selectionMode="single" selection="#{materielController.selectedObject}" rowKey="#{var.idMateriel}" 
      				paginator="true" paginatorPosition="bottom"  rows="5" rowsPerPageTemplate="5,10,15,{ShowAll|'All'}">
 
 		<f:facet name="header">LISTE DES MATERIELS</f:facet>
     	<p:ajax event="rowSelect" process="@this"  update="form" listener="#{materielController.selectionnerLigne}"></p:ajax>
   		
   		<p:column headerText="Référence" style="width:30%">
        <h:outputText value="#{var.codeMateriel}"/>
        </p:column>
        
        <p:column headerText="Désignation">
        <h:outputText value="#{var.nomMateriel}"/>
        </p:column>
        
        <p:column headerText="Stock Actuel" sortBy="#{var.stockActuel}" filterBy="#{var.stockActuel}">
        <h:outputText value="#{var.stockActuel}"/>
        </p:column>
        
      
</p:dataTable>
</p:panel>
      		</h:form>
      	</ui:define>
      </ui:composition>


</html>
