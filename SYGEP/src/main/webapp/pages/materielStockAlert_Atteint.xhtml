<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 



	<ui:composition template="/templates/template.xhtml">
		<ui:define name="body">
		
			<h:form id="form">
			
				<p:dataTable var="variable" value="#{tableauDeBordController.listStockAlerteMateriel}" selection="#{tableauDeBordController.selectedObject}" rowKey="#{variable.idMateriel}">
					<f:facet name="header">LISTE MATERIELS DONT STOCK ALERT ATTEINT</f:facet>
						 <p:column headerText="Code materiel">
						 <h:outputLabel value="#{variable.codeMateriel}" />
						 </p:column>
						 
						 <p:column headerText="Nom materiel">
						 <h:outputLabel value="#{variable.nomMateriel}" />
						 </p:column>
						 
						 <p:column headerText="Stock alert">
						 <h:outputLabel value="#{variable.fongible.stockAlerte}" />
						 </p:column>
				</p:dataTable>
			</h:form>
		</ui:define>
	
	</ui:composition>
</html>
