<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      
      
<ui:composition template="/templates/template.xhtml">
	<ui:define name="body">
		<h:form id="form">
		<p:messages autoUpdate="true" closable="true" showDetail="false"/>
		
		<p:panel header="ENREGISTREMENT DES MARQUES" >
				<fieldset>
 	<legend>Informations sur la marque</legend>		
		<h:panelGrid columns="6" cellpadding="10">
	<p:outputLabel for="input_code" value="Code marque"></p:outputLabel>
	<p:inputText id="input_code" value="#{marqueController.marque.codeMarque}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

<p:outputLabel for="input_lib" value="Libéllé marque"></p:outputLabel>
	<p:inputText id="input_lib" value="#{marqueController.marque.libelleMarque}" required="true" requiredMessage="Veuillez resseigner ce champ SVP"></p:inputText>	

</h:panelGrid>
</fieldset>
</p:panel>
<br />

<p:toolbar >
			<f:facet name="left">
				<p:commandButton value="Enregistrer" action="#{marqueController.enregistrer}" update="form" binding="#{marqueController.btnEnregistrer}"><p:confirm header="confirmation" message="confirmez-vous l'enregistrement?"></p:confirm></p:commandButton>
				<p:commandButton value="Modifier"  action="#{marqueController.modifier}" update="form" binding="#{marqueController.btnModifier}"><p:confirm header="confirmation" message="confirmez-vous la modification?"></p:confirm></p:commandButton>
				<p:commandButton value="Annuler" action="#{marqueController.annuler}" update="form" binding="#{marqueController.btnAnnuler}"><p:confirm header="confirmation" message="confirmez-vous l'annulation?"></p:confirm></p:commandButton>
			</f:facet>
		</p:toolbar>
		<br/>
		
		<p:dataTable  var="var" value="#{marqueController.listObject}"  selectionMode="single" selection="#{marqueController.selectedMarque}" rowKey="#{var.idMarque}" paginator="true" paginatorPosition="bottom" rows="5" rowsPerPageTemplate="5,10,15,{ShowAll|'All'}">
 
 <f:facet name="header"> LISTE DES MARQUES </f:facet>
     <p:ajax event="rowSelect" process="@this"  update="form" listener="#{marqueController.selectionnerLigne}"></p:ajax>
   		
   		  
        <p:column headerText="Libellé marque" style="width:50%">
        <h:outputText value="#{var.libelleMarque}"/>
        </p:column>
        
   		<p:column headerText="Code marque" style="width:50%">
        <h:outputText value="#{var.codeMarque}"/>
        </p:column>
      
        </p:dataTable>
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
	   <p:commandButton value="Oui" type="button"
	   styleClass="ui-confirmdialog-yes" icon="ui-icon-check" >
	   </p:commandButton>
	   <p:commandButton value="Non" type="button"
	   styleClass="ui-confirmdialog-no" icon="ui-icon-close" >
	   </p:commandButton>
	   </p:confirmDialog>
	   
		</h:form>
	
	</ui:define>

</ui:composition> 
</html>
