<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 
      
      <ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
				<h:form id="form">
				<p:panel header="LISTE DES ETATS DU MATERIEL APRES DIAGNOSTIQUE" >
				
				
						<p:dataTable var="variable" value="#{consulterListDiagnosticController.listeDiagnostique}" >
 							<f:facet name="header">ETAT DES DIAGNOSTIQUES</f:facet>
  					
   							
   							<p:column headerText="Materiel">
					<h:outputText value="#{variable.materiel.nomMateriel}" />
				</p:column>
				
				<p:column headerText="Etat materiel">
					<h:outputText value="#{variable.etat.libEtat}" />
				</p:column>
				
				<p:column headerText="Date diagnostique">
					<h:outputText value="#{variable.dateDiagnostique}">
					<f:convertDateTime pattern="dd/MM/YYYY" type="date"/>
					</h:outputText>
				</p:column>
                       </p:dataTable>
                       </p:panel>
           </h:form>
         </ui:define>
       </ui:composition>


</html>
