<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

<h:head></h:head> 
<body> 

	<ui:composition template="/templates/template.xhtml">
			<ui:define name="body">
				<h:form id="form">

					<p:outputLabel for="cb_etat_demande" value="Choisir etat Demande:"/>
						<p:selectOneMenu id="cb_etat_demande"  value="#{consulterDemandeController_Utilisateur.idEtatDemande}">

					</p:selectOneMenu>	
				<p:commandButton value="Rechercher" actionListener="#{consulterDemandeController_Utilisateur.traiterDemande}" update="form"></p:commandButton>
				</h:panelGrid>
				</fieldset>
				
						<p:dataTable id="table" var="var" value="#{consulterDemandeController_Utilisateur.listeDemande }" paginator="true" paginatorPosition="bottom" rows="5"  rowsPerPageTemplate="5,10,15,{ShowAll|'All'}" >
 							<f:facet name="header">LISTE DES DEMANDES</f:facet>
  								  <!--   <p:ajax event="rowSelect" process="@this"  update="form" listener="#{traitementDemandeController.selectionnerLigne}"></p:ajax>-->
   		
   										<p:column headerText="Demandeur">
     								    <h:outputText value="#{var.entite.personne.nomPersonne} "/>
    								    </p:column>
   		
   										<p:column headerText="Code" >
      								    <h:outputText value="#{var.codeDemande}"/>
     								    </p:column>
        
      								    <p:column headerText="Materiel">
      								    <h:outputText value="#{var.materiel.nomMateriel}"/>
     								    </p:column>
        
       								   <p:column headerText="QuantitÃ©">
                                       <h:outputText value="#{var.qteDemande}"/>
                                       </p:column>
                                       
                                         <p:column headerText="Etat Demande">
                                       <h:outputText value="#{var.etatDemande.libEtatDemande}"/>
                                       </p:column>
                                       
                                        <p:column headerText="Date Demande">
                                       <h:outputText value="#{var.dateDemande}"/>
                                       </p:column>
                                     
                       </p:dataTable>
					
				</h:form>
			</ui:define>
	</ui:composition>
</body> 
</html>
